{% extends 'onlinecourse/base.html' %}
{% block title %}Add Lesson â€¢ eLearning{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="h4 brand-gradient mb-3">Add Lesson to {{ course.name }}</h1>
  <form method="post" class="card card-elevated shadow-xl p-3 p-md-4">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label class="form-label">Order</label>
      {{ form.order }}
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      {{ form.content }}
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save Lesson</button>
      <a href="{% url 'onlinecourse:course_details' course.id %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
