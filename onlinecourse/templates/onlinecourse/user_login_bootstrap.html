{% extends 'onlinecourse/base.html' %}
{% load static %}
{% block title %}Login â€¢ eLearning{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card shadow-xl card-elevated">
        <div class="card-body p-4 p-md-5">
          <h1 class="h3 mb-1 brand-gradient">Welcome back</h1>
          <p class="text-muted mb-4">Log in to continue your learning journey.</p>
          <form action="{% url 'onlinecourse:login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder=" " name="username" required>
              <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" type="password" id="psw" placeholder=" " name="psw" required>
              <label for="psw">Password</label>
            </div>
            {% if message %}
            <div class="alert alert-warning" data-autoclose>
              {{ message }}
            </div>
            {% endif %}
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
